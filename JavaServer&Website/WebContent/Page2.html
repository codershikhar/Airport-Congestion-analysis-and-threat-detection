<!DOCTYPE html>
<html>
<head>
    <title>SHIELDn@v</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="Page2.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="Page2.js"></script>
</head>
<body>
    <div>
        <nav class="navbar navbar-inverse navbar-fixed">
            <div class="navbar-header">
                <a class="logo">SHIELDn@v</a>
            </div>
        </nav>
    </div>
    <div class="fullImage" id="fullImage">
        <div class="airportLayout" id="myDiv">
            <img class="layoutImg" src="images/Airport.jpg" />
        </div>
        <div class="tooltipClass1">
            <ul class="Dep1CheckQList">
                <li class="Dep1CheckQ" id="Dep1CheckQ1" data-placement="bottom"></li>
                <li class="Dep1CheckQ" id="Dep1CheckQ2" data-placement="bottom"></li>
                <li class="Dep1CheckQ" id="Dep1CheckQ3" data-placement="bottom"></li>
            </ul>
        </div>
        <div class="tooltipClass2">
            <ul class="Dep1SecQList">
                <li class="Dep1SecQ" id="Dep1SecQ1" data-placement="bottom"></li>
                <li class="Dep1SecQ" id="Dep1SecQ2" data-placement="bottom"></li>
            </ul>
        </div>
        <div class="tooltipClass3">
            <ul class="Dep2CheckQList">
                <li class="Dep2CheckQ" id="Dep2CheckQ1" data-placement="bottom"></li>
                <li class="Dep2CheckQ" id="Dep2CheckQ2" data-placement="bottom"></li>
                <li class="Dep2CheckQ" id="Dep2CheckQ3" data-placement="bottom"></li>
            </ul>
        </div>
        <div class="tooltipClass4">
            <ul class="Dep2SecQList">
                <li class="Dep2SecQ" id="Dep2SecQ1" data-placement="bottom"></li>
                <li class="Dep2SecQ" id="Dep2SecQ2" data-placement="bottom"></li>
            </ul>
        </div>
        <div class="tooltipClass5">
            <ul class="Dep3CheckQList">
                <li class="Dep3CheckQ" id="Dep3CheckQ1" data-placement="bottom"></li>
                <li class="Dep3CheckQ" id="Dep3CheckQ2" data-placement="bottom"></li>
                <li class="Dep3CheckQ" id="Dep3CheckQ3" data-placement="bottom"></li>
            </ul>
        </div>
        <div class="tooltipClass6">
            <ul class="Dep3SecQList">
                <li class="Dep3SecQ" id="Dep3SecQ1" data-placement="bottom"></li>
                <li class="Dep3SecQ" id="Dep3SecQ2" data-placement="bottom"></li>
            </ul>
        </div>
        <div class="tooltipClass7">
            <ul class="BoardingGateQList">
                <li class="BoardingGate1Q" id="Dep1BoardingGate" data-placement="bottom"></li>
                <li class="BoardingGate2Q" id="Dep2BoardingGate" data-placement="bottom"></li>
                <li class="BoardingGate3Q" id="Dep3BoardingGate" data-placement="bottom"></li>
            </ul>
        </div>
        <div class="tooltipClass8">
            <ul class="EntryGateQList">
                <li class="EntryGate1Q" id="Dep1EntryGate" data-placement="top"></li>
                <li class="EntryGate2Q" id="Dep2EntryGate" data-placement="top"></li>
                <li class="EntryGate3Q" id="Dep3EntryGate" data-placement="top"></li>
            </ul>
        </div>
       
        <div id="displayStopSignal"><img id="stop" src="images/stop.png" /></div>
        <div class="tooltipClass10">
            <ul class="businessToEco">
                <li class="businessToEcoDep1" id="Dep1BusinessToEco" data-placement="top"></li>
                <li class="businessToEcoDep2" id="Dep2BusinessToEco" data-placement="top"></li>
            </ul>
        </div>    
        <textarea class="rect" id="TotalTime"></textarea>
        <div class="displayArea"><textarea id="displayText" rows="10" cols="30"></textarea></div>
        
    </div>
</body>
</html>
